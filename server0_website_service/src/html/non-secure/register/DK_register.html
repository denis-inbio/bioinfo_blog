    <div style="display: flex; flex-direction: row;">
        <nav id="back-navigation" style="display: flex; flex-direction: column; justify-content: space-around; align-items: flex-end;">
            <a href="/en">Root</a>
        </nav>

        <section id="registration" style="width: 70vw; margin-left: auto; margin-right: auto; margin-top: 20px; display: flex; flex-direction: column;">

            <div style="display: flex; flex-direction: row;">
                <input id="registration-pseudonym" type="text" placeholder="[Optional] pseudonym">
                <p id="registration-pseudonym-message" style="margin-left: 20px;">Pseudonym is not available</p>
            </div>

            <div style="display: flex; flex-direction: row;">
                <input id="registration-email" type="text" placeholder="[Optional] email">
                <input id="registration-email-confirm" style="margin-left:20px;" type="text" placeholder="Confirm email">
                <p id="registration-email-message" style="margin-left: 20px;">Email is not available</p>
            </div>

            <div style="display: flex; flex-direction: row;">
                <input id="registration-password" type="password" placeholder="[Optional] password">
                <input id="registration-password-confirm" style="margin-left: 20px;" type="password" placeholder="Confirm password">
                <p id="registration-password-message" style="margin-left: 20px;">Password is too weak / too long / doesn't contain all required special characters</p>
            </div>

            <button id="registration-submit" style="margin-top: 20px;">Register</button>
        </section>

        <nav id="forward-navigation" style="display: flex; flex-direction: column; justify-content: space-around; align-items: flex-start;">
            <a href="/en/exposable-credential">Exposable credential</a>
            <a href="/en/session">Session</a>
            <a href="/en/authenticate">Authenticate</a>
        </nav>
    </div>

    <footer id="footer">

    </footer>

    <script id="register-form-behaviour">

        let CONFIRM_CredentialHasBeenDownloaded = async (event) => {
            const object_id = event.target.dataset["id"];

            if (object_id) {
                try {
                    const server_response = await fetch("/api/register-confirm", {
                        method: "POST",
                        headers: {
                            "Accept": "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ id: object_id })
                    });

                    console.log(server_response);
                } catch (error) {
                    console.log(error);
                }
            }
        };

        let INFORMATION_RegisterData = () => {
            const body = {};

            if ( document.getElementById("registration-pseudonym") ) {
                body.pseudonym = document.getElementById("registration-pseudonym").value;
            }

            if ( document.getElementById("registration-email") ) {
                body.email = document.getElementById("registration-email").value;
            }

            if ( document.getElementById("registration-password") ) {
                body.password = document.getElementById("registration-password").value;
            }

            return body;
        };

        let DECONSTRUCT_DownloadAnchorButton = () => {
            console.log("Deconstructing");

            const download_button_element = document.getElementById("registration-download-button");    // (!) the order is inverted here, to avoid having "hanging HTML nodes" -> memory leak
            download_button_element.innerHTML = "";
            download_button_element.onclick = null;
            delete download_button_element.dataset["id"];   // <TODO> ensure it's correct
            download_button_element.parentNode.removeChild(download_button_element);

            const download_anchor_element = document.getElementById("registration-download-anchor");
            download_anchor_element.href = "";
            download_anchor_element.download = "";
            download_anchor_element.style.pointerEvents = "none";
            download_anchor_element.parentNode.removeChild(download_anchor_element);
        };

        let CONSTRUCT_DownloadAnchorButton = (parent_id, object_id, url) => {
            console.log("Constructing, for url ", url);

            if (document.getElementById(parent_id)) {
                const download_anchor_element = document.createElement("a");
                const download_button_element = document.createElement("button");

                download_anchor_element.id = "registration-download-anchor";
                download_anchor_element.href = url;
                download_anchor_element.download = "credential";
                download_anchor_element.style.marginTop = "20px";
                download_anchor_element.style.marginLeft = "auto";
                download_anchor_element.style.marginRight = "auto";

                download_button_element.id = "registration-download-button";
                download_button_element.innerText = "Download credential [1 minute]";
                download_button_element.style.fontSize = "xx-large";
                download_button_element.dataset["id"] = object_id;
                download_button_element.onclick = CONFIRM_CredentialHasBeenDownloaded;  // <TODO> will the button overload the <a> anchor's behaviour of downloading the file ?

                setTimeout(DECONSTRUCT_DownloadAnchorButton, 60000);

                download_anchor_element.appendChild(download_button_element);
                document.getElementById(parent_id).appendChild(download_anchor_element);
            }
        };

        let POST_RegisterAPI = async () => {

            try {
                const server_response = await fetch("/api/register", {
                    method: "POST",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(INFORMATION_RegisterData())
                });
                console.log(server_response);

                const response_json = await server_response.json();
                console.log(response_json);

                const url = URL.createObjectURL(new Blob([new Uint8Array(response_json.credential.data)]));

                CONSTRUCT_DownloadAnchorButton("registration", response_json.id, url);
            }
            catch (error) {
                console.log(error);
            }
        };

        let BEHAVIOUR_RegisterButton = () => {
            document.getElementById("registration-submit").onclick = POST_RegisterAPI;
        };

        BEHAVIOUR_RegisterButton();
    </script>

</body>
