    <script id="fetch-exposable-credential">

        let DYNAMIC_UI_RemoveNodeOfDeletedExposableCredential = (index) => {
            const container = document.getElementById("container_" + index);
            container.parentNode.removeChild(container);
        };

        let DELETE_ExposableCredentialRemovalFetch = async (event) => {
            if (event.target && event.target.dataset["index"]) {
                const container = document.getElementById("container_" + event.target.dataset["index"]);

                if (container && container.dataset["_id"]) {

                    try {
                        const server_response = await fetch("/api/exposable-credential", {
                            method: "DELETE",
                            headers: {
                                "Accept": "application/json",
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({_id: container.dataset["_id"]})
                        });

                        const json_response = await server_response.json();
                        console.log(json_response);

                        if (json_response.acknowledged && json_response.deletedCount === 1) {
                            DYNAMIC_UI_RemoveNodeOfDeletedExposableCredential(event.target.dataset["index"]);
                        }
                    }
                    catch (error) {
                        console.log(error);
                    }
                }
            }
        };

        let CONSTRUCT_ExposableCredentialResultElement = (parent_id, index, exposable_credential) => {
            const parent_element = document.getElementById(parent_id);
            if (parent_element) {
                const exposable_credential_element = document.createElement("div");
                exposable_credential_element.style.display = "flex";
                exposable_credential_element.style.flexDirection = "row";
                exposable_credential_element.id = `container_${index}`;
                exposable_credential_element.dataset["_id"] = exposable_credential._id;

                const details_element = document.createElement("div");
                const paragraph_element = document.createElement("p");
                paragraph_element.innerText = "Id: " + exposable_credential._id + " | Name: " + exposable_credential.name;

                const access_element = document.createElement("div");
                access_element.innerText = "_id: " + exposable_credential._id + " name: " + exposable_credential.name;

                const download_button_element = document.createElement("button");
                download_button_element.style.marginLeft = "20px";
                download_button_element.innerText = "Download";
                download_button_element.dataset["index"] = index;
                const delete_button_element = document.createElement("button");
                delete_button_element.style.marginLeft = "20px";
                delete_button_element.innerText = "Delete";
                delete_button_element.dataset["index"] = index;
                delete_button_element.onclick = DELETE_ExposableCredentialRemovalFetch;

                exposable_credential_element.appendChild(paragraph_element);
                exposable_credential_element.appendChild(download_button_element);
                exposable_credential_element.appendChild(delete_button_element);
                parent_element.appendChild(exposable_credential_element);
            }
        };

        let GET_ExposableCredentialsByCookie = async (parent_id) => {    // <TODO> authentication headers, cookies
            while ( document.getElementById("view-exposable-credentials-results").firstChild ) {
                document.getElementById("view-exposable-credentials-results").removeChild( document.getElementById("view-exposable-credentials-results").firstChild );
            }

            try {
                const server_response = await fetch("/api/exposable-credential", {
                    method: "GET",
                    headers: {
                        "Accept": "application/json"
                    },
                    // if the authentication is "by cookie", do I need to set any other fields here ?
                });

    <script id="behaviour-submit-post">
        let INFORMATION_GatherAttributesFromFields = () => {
            const name_element = document.getElementById("name");
            const entropy_element = document.getElementById("entropy");
            const remainingUses_element = document.getElementById("remaining-uses");
            const removalDate_element = document.getElementById("removal-date");

            const can_edit_pseudonym_element = document.getElementById("can-edit-pseudonym");
            const can_edit_email_element = document.getElementById("can-edit-email");

            const can_read_own_posts_element = document.getElementById("can-read-own-posts");
            const can_create_own_posts_element = document.getElementById("can-create-own-posts");
            const can_edit_own_posts_element = document.getElementById("can-edit-own-posts");
            const can_delete_own_posts_element = document.getElementById("can-delete-own-posts");

            return {
                name: (name_element && name_element.value.length > 0) ? name_element.value : "default",

                entropy: (entropy_element && entropy_element.value.length > 0) ? entropy_element.value : 64,
                remainingUses: (remainingUses_element && remainingUses_element.value.length > 0) ? remainingUses_element.value : 1,
                removalDate: (removalDate_element && removalDate_element.value.length > 0) ? removalDate_element.value : new Date().toUTCString(),

                can_edit_pseudonym: (can_edit_pseudonym_element) ? can_edit_pseudonym_element.checked : false,
                can_edit_email: (can_edit_email_element) ? can_edit_email_element.checked : false,

                can_read_own_posts: (can_read_own_posts_element) ? can_read_own_posts_element.checked : false,
                can_create_own_posts: (can_create_own_posts_element) ? can_create_own_posts_element.checked : false,
                can_edit_own_posts: (can_edit_own_posts_element) ? can_edit_own_posts_element.checked : false,
                can_delete_own_posts: (can_delete_own_posts_element) ? can_delete_own_posts_element.checked : false,
            };
        };

        let PARSE_GetLastContainerIndex = (parent_id) => {
            const parent = document.getElementById(parent_id);
            if (parent) {
                if (parent.childNodes.length > 0) {
                    return parent.childNodes.length - 1;
                }
                else {
                    return 0;
                }
            }
        };

        let CONSTRUCT_LatestAddedExposableCredential = (json) => {
            const index = PARSE_GetLastContainerIndex("view-exposable-credentials-results");
            CONSTRUCT_ExposableCredentialResultElement("view-exposable-credentials-results", index, json);
        };

        let BEHAVIOUR_POST_ExposableCredential = async (event) => {
            try {
                const server_response = await fetch("/en/exposable-credential", {
                    method: "POST",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(INFORMATION_GatherAttributesFromFields())
                });

                const json_response = await server_response.json();
                console.log(json_response);

                CONSTRUCT_LatestAddedExposableCredential(json_response);
            } catch (error) {
                console.log(error);
            }
        };

        let BEHAVIOUR_SubmitButton = () => {
            let submit_button_element = document.getElementById("submit-exposable-credential");
            if (submit_button_element) {
                submit_button_element.onclick = BEHAVIOUR_POST_ExposableCredential;
            }
        }

        BEHAVIOUR_SubmitButton();

    </script>
