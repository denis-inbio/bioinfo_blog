        }

        document.head.removeChild(document.getElementById("mobile-redirection"));

<body style="display: flex; flex-direction: row; align-items: center;">
    Here, one can define the parameters for the expirable to be used in authentication-authorization
    <section id="configure-expirable" style="display: flex; flex-direction: column; width: 75vw;">

        <div id="exposable-credential-properties" style="display: flex; flex-direction: column; position: relative; left: 50px;">
            <label>Name:<input type="text" id="name" placeholder="name the exposable credential"></label>
            <label>How large should the secret string be ? [min: 256 Bytes, max: 1024 Bytes]<input id="entropy" type="number"></label>
            <label>How many times can the exposable credential be used (should be proportional to the secret size) ?<input id="remaining-uses" type="number"></label>
            <label>When should the exposable credential be removed from the server-side ?<input id="removal-date" type="datetime-local"></label>
        </div>

        <div id="appearance-access" style="display: flex; flex-direction: row;">
            <button>Check all</button>
            <div style="display: flex; flex-direction: column;">
                <label>Has access to editing the pseudonym<input id="can-edit-pseudonym" type="checkbox"></label>
                <label>Has access to editing the email<input id="can-edit-email" type="checkbox"></label>
            </div>
        </div>

        <div id="credential-access" style="display: flex; flex-direction: row;">
            <button>Check all</button>
            <div style="display: flex; flex-direction: column;">
                <label>Has access to editing the password<input id="can-edit-password" type="checkbox"></label>
                <label>Has access to reseting the credential secret<input id="can-reset-credential-secret" type="checkbox"></label>
            </div>
        </div>

        <div id="posts-access" style="display: flex; flex-direction: row;">
            <button>Check all</button>
            <div style="display: flex; flex-direction: column;">
                <label>Has access to reading own posts<input id="can-read-own-posts" type="checkbox"></label>
                <label>Has access to creating own posts<input id="can-create-own-posts" type="checkbox"></label>
                <label>Has access to editing own posts<input id="can-edit-own-posts" type="checkbox"></label>
                <label>Has access to deleting own posts<input id="can-delete-own-posts" type="checkbox"></label>
            </div>
        </div>
        <button id="generate-exposable-credential">Submit</button>

    </section>
